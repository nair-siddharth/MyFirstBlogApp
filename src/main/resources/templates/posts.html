<!DOCTYPE html>
<!--Test to read one Post object only-->
<html xmlns:th = "thymeleaf.org">
    <head>
        <title>Technical Blog</title>
    </head>

    <!--header is a thymeleaf tag-->
    <!--"layout :: logged-in" - this tells thymeleaf to look for looged-in fragment and replace it with
     the header tag below, Any html with th:fragment = "logged-in" in header tag will replace the
     header tag below. Check layout.html to get a clearer picture-->
    <!--below is an example of re-use-->
    <header th:replace = "layout :: logged-in"></header>

    <!--post1 is created in the HomeController class, getFirstPost() function, hashes
    "post1" with the Post Object returned by the Autowired PostService object-->
    <body>
        <h2>Post1 : </h2>
            <h4 th:text = "${post1.title}"></h4>
            <i>Posted on : </i>
            <span th:text = "${post1.date}"></span>
            <div>
                <p th:text = "${post1.body}"></p>
            </div>
    </body>

</html>
