<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h2>Enter registration details below:</h2>

<!--here, the input name value should match the User object's state variables
    Spring automatically creates and initializes User object -->
<!--
    private String userName;
    private String password;
    private String fullName;
-->
<form method="post" th:object="${User}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="userName"/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"/>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullName"/>
    <input type="submit" value="Register"/>
</form>

</html>
